<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Employee Information</title>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md flex items-center">
        <div class="w-1/2">
            <h1 class="text-2xl font-semibold mb-4">Employee Information</h1>

            <div class="mb-4">
                <label class="block text-gray-600 font-bold">Name:</label>
                <span class="text-gray-800">Arbab Khan</span>
            </div>

            <div class="mb-4">
                <label class="block text-gray-600 font-bold">Age:</label>
                <span class="text-gray-800">27</span>
            </div>

            <div class="mb-4">
                <label class="block text-gray-600 font-bold">Joining Date:</label>
                <span class="text-gray-800">2022</span>
            </div>

            <div class="mb-4">
                <label class="block text-gray-600 font-bold">Position:</label>
                <span class="text-gray-800">Web Developer (WordPress)</span>
            </div>

            <div class="mb-4">
                <label class="block text-gray-600 font-bold">Cast:</label>
                <span class="text-gray-800">Punjabi</span>
            </div>

            <div class="mb-4">
                <label class="block text-gray-600 font-bold">Language:</label>
                <span class="text-gray-800">Punjabi</span>
            </div>
        </div>

        <div class="w-1/2 ml-4">
            <!-- Add the path to your passport-size picture -->
            <img src="path/to/passport_size_picture.jpg" alt="Passport Size Picture" class="rounded-md shadow-md">
        </div>
    </div>

</body>
</html>
